      ////////////////////////////////////////////////////////////////

      const removeParentOnClick = (selector) => {
        const element = document.querySelector(selector);

        element.addEventListener("click", (e) => {
          if (e.target.tagName === "BUTTON") {
            e.target.parentNode.remove();
          }
        });
      };

      removeParentOnClick("#container");
