<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>이벤트 위임 예제코드4</title>
    <style>
      body {
        height: 2000px;
      }

      .tooltip {
        position: fixed;
        padding: 10px 20px;
        border: 1px solid #b3c9ce;
        border-radius: 4px;
        text-align: center;
        font: italic 14px/1.3 sans-serif;
        color: #333;
        background: #fff;
        box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body>
    <h3>이벤트 위임 예제코드4</h3>
    <p>툴팁 보여주기</p>
    <p>
      툴팁(tooltip)을 보여주는 JS 코드를 작성하기. data-tooltip 속성이 있는
      요소에 마우스를 가져다 대면 툴팁이 보여야 하고, 마우스 커서가 요소에서
      떠나면 툴팁이 사라져야 합니다.
    </p>

    <p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세</p>
    <p>무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세</p>

    <button data-tooltip="버튼 요소 길이보다 툴팁 길이가 훨씬 기네요.">
      짧은 버튼
    </button>
    <button data-tooltip="두 줄짜리<br>툴팁">...또 다른 버튼...</button>

    <p>
      버튼이 화면 맨 위쪽에 위치하도록 스크롤을 움직여보고, 그 상태에서 툴팁이
      제대로 버튼 아래에 나타나는지 확인해보세요.
    </p>
    <script>
      const TooltipModule = (function () {
        let currentTooltip; // 현재 활성화된 툴팁을 저장할 변수

        // 툴팁 요소 생성 함수
        function createTooltip(tooltipText) {
          const tooltipElem = document.createElement("div");
          tooltipElem.className = "tooltip";
          tooltipElem.innerHTML = tooltipText;
          return tooltipElem;
        }

        // 툴팁 위치 설정 함수
        function setTooltipPosition(tooltipElem, target, offset = 5) {
          const rect = target.getBoundingClientRect();
          let left =
            rect.left + (target.offsetWidth - tooltipElem.offsetWidth) / 2;
          if (left < 0) left = 0;
          let top = rect.top - tooltipElem.offsetHeight - offset;
          if (top < 0) {
            top = rect.top + target.offsetHeight + offset;
          }
          tooltipElem.style.left = left + "px";
          tooltipElem.style.top = top + "px";
        }

        // 이벤트 핸들러 함수
        function handleMouseOver(event) {
          const tooltipText = event.target.getAttribute("data-tooltip");
          if (!tooltipText) return;

          // 현재 툴팁이 존재하는 경우 제거
          if (currentTooltip) {
            currentTooltip.remove();
          }

          const tooltipElem = createTooltip(tooltipText);
          document.body.append(tooltipElem);
          setTooltipPosition(tooltipElem, event.target);
          currentTooltip = tooltipElem; // 현재 툴팁을 저장
        }

        function handleMouseOut() {
          // 마우스가 요소에서 벗어났을 때 현재 툴팁 제거
          if (currentTooltip) {
            currentTooltip.remove();
            currentTooltip = null;
          }
        }

        // 모듈의 공개 인터페이스
        return {
          init: function () {
            document.addEventListener("mouseover", handleMouseOver);
            document.addEventListener("mouseout", handleMouseOut);
          },
        };
      })();

      // 모듈 초기화
      TooltipModule.init();
    </script>
  </body>
</html>
