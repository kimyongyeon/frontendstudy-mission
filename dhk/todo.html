<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text">
  <button type="button" onclick="todoList()">add</button>
  <ul>
  </ul>

  <script>
    function todoList() {
      let ul = document.body.lastElementChild.previousElementSibling.previousElementSibling
      let li = document.createElement('li')
      li.textContent = document.querySelector('input').value
      ul.appendChild(li)
    }


  </script>
</body>

</html>
